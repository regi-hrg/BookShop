<mat-card class="register-card">
  <h2 class="register-title">Registration</h2>
  <form (ngSubmit)="onRegister()" class="register-form">

    <mat-form-field appearance="fill" class="register-input">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name" required placeholder="Enter your name"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="register-input">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required placeholder="Enter your email"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="register-input">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password"/>
    </mat-form-field>

    <button mat-raised-button type="submit" class="register-button">Register</button>

    <div class="login-link">
      <p>Already have an account?
        <a routerLink="/login" class="login-link">Login</a>
      </p>
    </div>
  </form>
</mat-card>
